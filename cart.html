    <h2>Shopping Cart</h2>
    <ul id="cart">
        <!-- Cart items will be displayed here -->
    </ul>

    <script>
        // JavaScript code to handle adding products to the cart
        const cart = [];

        function addToCart(productName, price, img) {
            cart.push({ productName, price, img});
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById('cart');
            cartList.innerHTML = ''; // Clear the current cart display

            for (const item of cart) {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.productName} - $${item.price} - $$${item.img}`;
                cartList.appendChild(listItem);
            }
        }
    </script>
    <div>
        <button onclick="checkout">Check Out</button>
    </div>
